<!-- app/templates/goal_card_simple.html -->
<div class="card goal-card h-100" data-goal-id="{{ goal.id }}">
    <!-- VIEW MODE -->
    <div class="view-mode">
        <div class="card-body d-flex justify-content-between align-items-start">
            <div class="flex-grow-1">
                <h6 class="card-title fw-bold mb-1">
                    {{ goal.title }}
                    {% if goal.due_date %}
                        <small class="text-muted">({{ goal.due_date.strftime('%b %d') }})</small>
                    {% endif %}
                </h6>
                <p class="small text-muted mb-2">{{ goal.description }}</p>
                <div class="progress" style="height: 6px;">
                    <div class="progress-bar" style="width: {{ goal.progress() }}%"></div>
                </div>
                <small class="float-end">{{ goal.progress() }}%</small>
            </div>
            <div class="btn-group btn-group-sm ms-3">
                <button class="btn btn-outline-success add-subgoal" data-parent-id="{{ goal.id }}">+</button>
                <button class="btn btn-outline-dark edit-goal-btn">Edit</button>
                <button class="btn btn-outline-danger delete-goal" data-goal-id="{{ goal.id }}">Delete</button>
            </div>
        </div>
    </div>

    <!-- EDIT MODE -->
    <div class="edit-mode d-none">
        <div class="card-body">
            <form class="edit-goal-form">
                <input type="hidden" name="goal_id" value="{{ goal.id }}">
                <div class="mb-2">
                    <input type="text" class="form-control form-control-sm goal-title-input" value="{{ goal.title }}" required>
                </div>
                <div class="mb-2">
                    <textarea class="form-control form-control-sm goal-description-input" rows="2">{{ goal.description }}</textarea>
                </div>
                <div class="mb-2">
                    <textarea class="form-control form-control-sm goal-motivation-input" rows="2" placeholder="Motivation">{{ goal.motivation or '' }}</textarea>
                </div>
                <div class="mb-2">
                    <input type="date" class="form-control form-control-sm goal-due-date-input" value="{{ goal.due_date.strftime('%Y-%m-%d') if goal.due_date else '' }}">
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-sm btn-success">Save</button>
                    <button type="button" class="btn btn-sm btn-secondary cancel-edit">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
