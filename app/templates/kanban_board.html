<!-- app/templates/kanban_board.html -->
<div class="kanban-board mt-4">
    <div class="row g-3">
        {% for col in columns %}
            <div class="col">
                <div class="card h-100 border-light">
                    <div class="card-header bg-light text-center d-flex justify-content-between align-items-center">
                        <h6 class="mb-0 text-uppercase fw-bold">
                            {{ col.label }}
                            <span class="badge bg-primary ms-2">{{ goals[col.id]|length }}</span>
                        </h6>
                        <button class="btn btn-sm btn-outline-success add-goal-btn" 
                                data-column="{{ col.id }}" 
                                data-parent-type="{{ parent_type }}">
                            <i class="bi bi-plus"></i>
                        </button>
                    </div>
                    <div class="card-body p-2 kanban-column" data-status="{{ col.id }}">
                        {% for goal in goals[col.id] %}
                            <div class="card mb-2 goal-card draggable" data-goal-id="{{ goal.id }}">
                                <!-- VIEW MODE -->
                                <div class="view-mode p-2">
                                    <h6 class="card-title mb-1 goal-title-text">{{ goal.title }}</h6>
                                    {% if goal.due_date %}
                                        <small class="text-muted">{{ goal.due_date.strftime('%b %d') }}</small>
                                    {% endif %}
                                    <div class="mt-2 d-flex gap-1">
                                        <button class="btn btn-sm btn-outline-dark edit-goal-btn">Edit</button>
                                        <button class="btn btn-sm btn-outline-danger delete-goal-btn" data-goal-id="{{ goal.id }}">Delete</button>
                                    </div>
                                </div>

                                <!-- EDIT MODE -->
                                <div class="edit-mode d-none p-2">
                                    <form class="edit-goal-form">
                                        <input type="hidden" name="goal_id" value="{{ goal.id }}">
                                        
                                        <!-- TITLE -->
                                        <div class="mb-2">
                                            <input type="text" class="form-control form-control-sm goal-title-input" 
                                                   value="{{ goal.title }}" placeholder="Title" required>
                                        </div>

                                        <!-- TYPE -->
                                        <div class="mb-2">
                                            <select class="form-select form-select-sm goal-type-input">
                                                <option value="annual" {% if goal.type == 'annual' %}selected{% endif %}>Annual</option>
                                                <option value="quarterly" {% if goal.type == 'quarterly' %}selected{% endif %}>Quarterly</option>
                                                <option value="monthly" {% if goal.type == 'monthly' %}selected{% endif %}>Monthly</option>
                                                <option value="weekly" {% if goal.type == 'weekly' %}selected{% endif %}>Weekly</option>
                                                <option value="daily" {% if goal.type == 'daily' %}selected{% endif %}>Daily</option>
                                            </select>
                                        </div>

                                        <!-- DESCRIPTION -->
                                        <div class="mb-2">
                                            <textarea class="form-control form-control-sm goal-description-input" rows="2" 
                                                      placeholder="Description">{{ goal.description or '' }}</textarea>
                                        </div>

                                        <!-- MOTIVATION -->
                                        <div class="mb-2">
                                            <textarea class="form-control form-control-sm goal-motivation-input" rows="2" 
                                                      placeholder="Why this matters">{{ goal.motivation or '' }}</textarea>
                                        </div>

                                        <!-- DUE DATE -->
                                        <div class="mb-2">
                                            <input type="date" class="form-control form-control-sm goal-due-date-input" 
                                                   value="{{ goal.due_date.strftime('%Y-%m-%d') if goal.due_date else '' }}">
                                        </div>

                                        <!-- SAVE / CANCEL -->
                                        <div class="d-flex gap-1">
                                            <button type="submit" class="btn btn-sm btn-success">Save</button>
                                            <button type="button" class="btn btn-sm btn-secondary cancel-edit">Cancel</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- SORTABLE.JS + DRAG & DROP + EDIT + ADD + DELETE LOGIC -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
    // DRAG & DROP
    document.querySelectorAll('.kanban-column').forEach(col => {
        new Sortable(col, {
            group: 'kanban',
            animation: 150,
            onEnd: function (evt) {
                const goalId = evt.item.dataset.goalId;
                const newStatus = evt.to.dataset.status;
                fetch(`/api/goal/${goalId}/status`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                }).then(() => {
                    document.querySelectorAll('.kanban-column').forEach(c => {
                        const badge = c.closest('.card').querySelector('.badge');
                        if (badge) badge.textContent = c.children.length;
                    });
                });
            }
        });
    });

    // EDIT BUTTON
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('edit-goal-btn')) {
            const card = e.target.closest('.goal-card');
            card.querySelector('.view-mode').classList.add('d-none');
            card.querySelector('.edit-mode').classList.remove('d-none');
        }
    });

    // CANCEL EDIT
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('cancel-edit')) {
            const card = e.target.closest('.goal-card');
            card.querySelector('.view-mode').classList.remove('d-none');
            card.querySelector('.edit-mode').classList.add('d-none');
        }
    });

    // SAVE EDIT
    document.addEventListener('submit', function(e) {
        if (e.target.classList.contains('edit-goal-form')) {
            e.preventDefault();
            const form = e.target;
            const goalId = form.querySelector('[name="goal_id"]').value;
            const data = {
                title: form.querySelector('.goal-title-input').value,
                type: form.querySelector('.goal-type-input').value,
                description: form.querySelector('.goal-description-input').value,
                motivation: form.querySelector('.goal-motivation-input').value,
                due_date: form.querySelector('.goal-due-date-input').value || null
            };

            fetch(`/api/goal/${goalId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(() => {
                const card = form.closest('.goal-card');
                card.querySelector('.goal-title-text').textContent = data.title;
                const dueEl = card.querySelector('small.text-muted');
                if (data.due_date) {
                    dueEl.textContent = new Date(data.due_date).toLocaleDateString('en', { month: 'short', day: 'numeric' });
                } else {
                    dueEl.textContent = '';
                }
                card.querySelector('.view-mode').classList.remove('d-none');
                card.querySelector('.edit-mode').classList.add('d-none');
            });
        }
    });

    // ADD GOAL IN COLUMN
    document.addEventListener('click', function(e) {
        if (e.target.closest('.add-goal-btn')) {
            const btn = e.target.closest('.add-goal-btn');
            const parentType = btn.dataset.parentType;

            // Map parent to child type
            const typeMap = {
                'annual': 'quarterly',
                'quarterly': 'monthly',
                'monthly': 'weekly',
                'weekly': 'daily',
                'daily': 'daily'
            };
            const childType = typeMap[parentType] || 'daily';

            const title = prompt(`New ${childType} goal:`);
            if (!title) return;

            const dueDate = prompt(`Due date (YYYY-MM-DD):`) || null;

            fetch('/api/goal/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title: title,
                    type: childType,
                    due_date: dueDate
                })
            }).then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    location.reload();
                }
            });
        }
    });

    // DELETE GOAL
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('delete-goal-btn')) {
            const goalId = e.target.dataset.goalId;
            if (confirm('Delete this goal and all sub-goals? This cannot be undone.')) {
                fetch(`/api/goal/${goalId}`, {
                    method: 'DELETE'
                }).then(() => {
                    location.reload();
                });
            }
        }
    });
</script>
