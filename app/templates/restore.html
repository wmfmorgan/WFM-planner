<!--app/templates/restore.html-->
{% extends "base.html" %}
{% block title %}Restore Database{% endblock %}
{% block content %}
<div class="container py-4">
    <h2>Restore Database</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Upload Backup</label>
            <input type="file" class="form-control" name="file" accept=".db" required>
        </div>
        <button type="submit" class="btn btn-primary">Restore</button>
    </form>

    <h4 class="mt-5">Available Backups</h4>
    <ul class="list-group">
        {% for backup in backups %}
            <li class="list-group-item d-flex justify-content-between">
                {{ backup | escape }}
                <a href="{{ url_for('static', filename='backups/' + backup) }}" class="btn btn-sm btn-outline-primary" download>Download</a>
            </li>
        {% else %}
            <li class="list-group-item">No backups found</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
